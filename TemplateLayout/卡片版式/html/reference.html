<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: black;
        color: #343434;
      }

      .slide {
        width: 1280px;
        height: 720px;
        overflow: hidden;
        position: relative;
        /* 必须根据用户的design-system，修改背景, 不要使用固定的颜色，要遵循design-system的规定 */
        background-color: white;
      }
    </style>
  </head>
  <body>
    <main class="slide bg-blue-50 flex flex-col p-20">
      <!-- 标题 -->
      <h1 class="text-4xl font-bold text-black mb-10">
        <i class="fas fa-chart-line pr-2"></i>
        2023上半年电商业务数据
      </h1>

      <!-- 主体网格布局，不能修改grid布局结构 -->
      <div class="grid grid-cols-[1fr_2.1fr_1fr] gap-6 grow">
        <!-- 左侧两卡 -->
        <div class="flex flex-col gap-6 h-full">
          <!-- 根据design-system，修改背景颜色 -->
          <div class="bg-white rounded-2xl shadow p-6 h-1/2 flex flex-col justify-center relative">
            <!-- 必须根据用户的design-system，修改icon图标的渐变颜色，要遵循design-system的规定 -->
            <i
              class="fa-solid fa-video text-4xl absolute top-6 right-6 bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent"
            ></i>

            <div class="mb-2">
              <span class="text-2xl font-semibold text-gray-600">直播场次</span>
            </div>
            <!-- 必须根据用户的design-system，修改数字文本的渐变颜色，要遵循design-system的规定 -->
            <p class="text-4xl font-bold bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">
              3,000+
            </p>
          </div>


          <div class="bg-white rounded-2xl shadow p-6 h-1/2 flex flex-col justify-center relative">
            <!-- 必须根据用户的design-system，修改icon图标的渐变颜色，要遵循design-system的规定 -->
            <i
              class="fa-solid fa-play-circle text-4xl absolute top-6 right-6 bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent"
            ></i>
            <div class="mb-2">
              <span class="text-2xl font-semibold text-gray-700">带货视频</span>
            </div>
            <p class="text-4xl font-bold bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">
              1,250+
            </p>
          </div>
        </div>

        <!-- 中间主卡 -->
        <div class="rounded-2xl shadow-lg flex flex-col text-white relative overflow-hidden h-full">
          <!-- 图片背景 -->
          <img
            src="https://b0.bdstatic.com/ugc/YSfwWKWJzQWty73olAAPSAcd6cc7ef1749fc3fe02e16b67ede9a72.jpg"
            alt="主图"
            class="absolute inset-0 w-full h-full object-cover"
          />
          <!-- 必须根据用户的design-system，修改渐变透明度遮罩的渐变颜色，要遵循design-system的规定 -->
          <div class="absolute inset-0 bg-linear-to-r from-blue-500/80 to-blue-500/50"></div>

          <div class="relative z-10 ml-8 mt-8">
            <h2 class="text-4xl font-bold mb-2">公司电商业务</h2>
            <h3 class="text-4xl font-bold mb-4">全面增长</h3>
            <p class="text-2xl leading-relaxed">直播、视频、合作品牌<br />与销售额均实现显著提升</p>
          </div>
        </div>
        <!-- 右侧两卡 -->
        <div class="flex flex-col gap-6 h-full">
          <div class="bg-white rounded-2xl shadow p-6 h-1/2 flex flex-col justify-center relative">
            <!-- 必须根据用户的design-system，修改icon图标的渐变颜色，要遵循design-system的规定 -->
            <i
              class="fa-solid fa-bullhorn text-4xl absolute top-6 right-6 bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent"
            ></i>
            <div class="mb-2">
              <span class="text-2xl font-semibold text-gray-700">品牌入驻</span>
            </div>
            <!-- 必须根据用户的design-system，修改数字文本的渐变颜色，要遵循design-system的规定 -->
            <p class="text-4xl font-bold bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">150</p>
          </div>

          <div class="bg-white rounded-2xl shadow p-6 h-1/2 flex flex-col justify-center relative">
            <!-- 必须根据用户的design-system，修改icon图标的渐变颜色，要遵循design-system的规定 -->
            <i
              class="fa-solid fa-store text-4xl absolute top-6 right-6 bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent"
            ></i>
            <div class="mb-2">
              <span class="text-2xl font-semibold text-gray-700">小店数</span>
            </div>
            <!-- 必须根据用户的design-system，修改数字文本的渐变颜色，要遵循design-system的规定 -->
                <p class="text-4xl font-bold bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">352</p>
          </div>
        </div>
      </div>
      <!-- 底部四卡 -->
      <div class="grid grid-cols-4 gap-6 mt-6 h-1/4">
        <div class="bg-white rounded-2xl shadow p-6 h-full flex flex-col justify-center relative">
          <!-- 必须根据用户的design-system，修改icon图标的渐变颜色，要遵循design-system的规定 -->
          <i
            class="fa-solid fa-users text-4xl absolute top-6 right-6 bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent"
          ></i>
          <div class="mb-2">
            <span class="text-2xl font-semibold text-gray-700">带货达人</span>
          </div>
          <!-- 必须根据用户的design-system，修改数字文本的渐变颜色，要遵循design-system的规定 -->
          <p class="text-4xl font-bold bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">562</p>
        </div>

        <div class="bg-white rounded-2xl shadow p-6 h-full flex flex-col justify-center relative">
          <!-- 必须根据用户的design-system，修改icon图标的渐变颜色，要遵循design-system的规定 -->
          <i
            class="fa-solid fa-chart-line text-4xl absolute top-6 right-6 bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent"
          ></i>
          <div class="mb-2">
            <span class="text-2xl font-semibold text-gray-700">销售额增长</span>
          </div>
          <!-- 必须根据用户的design-system，修改数字文本的渐变颜色，要遵循design-system的规定 -->
          <p class="text-4xl font-bold bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">143%</p>
        </div>

        <div class="bg-white rounded-2xl shadow p-6 h-full flex flex-col justify-center relative">
          <!-- 必须根据用户的design-system，修改icon图标的渐变颜色，要遵循design-system的规定 -->
          <i
            class="fa-solid fa-chart-bar text-4xl absolute top-6 right-6 bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent"
          ></i>
          <div class="mb-2">
            <span class="text-2xl font-semibold text-gray-700">销量增长</span>
          </div>
          <!-- 必须根据用户的design-system，修改数字文本的渐变颜色，要遵循design-system的规定 -->
          <p class="text-4xl font-bold bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">134%</p>
        </div>

        <div class="bg-white rounded-2xl shadow p-6 h-full flex flex-col justify-center relative">
          <!-- 必须根据用户的design-system，修改icon图标的渐变颜色，要遵循design-system的规定 -->
          <i
            class="fa-solid fa-box-open text-4xl absolute top-6 right-6 bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent"
          ></i>
          <div class="mb-2">
            <span class="text-2xl font-semibold text-gray-700">商品数</span>
          </div>
          <!-- 必须根据用户的design-system，修改数字文本的渐变颜色，要遵循design-system的规定 -->
          <p class="text-4xl font-bold bg-linear-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">8,285</p>
        </div>
      </div>
    </main>
  </body>
</html>
