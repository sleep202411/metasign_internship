<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>漂浮式风力发电机发展趋势</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", "Noto Sans SC", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: black;
        color: #343434;
      }

      .slide {
        width: 1280px;
        height: 720px;
        overflow: hidden;
        position: relative;
        /* 必须根据用户的design-system，修改背景, 不要使用固定的颜色，要遵循design-system的规定 */
        background-color: white;
      }
    </style>
  </head>
  <body>
    <main class="slide relative overflow-hidden px-20">
      <!-- 整体容器 -->
      <div class="relative h-full flex flex-col justify-between">
        <!-- 顶部主标题 -->
        <div class="pt-12 pb-8">
          <h1 class="text-4xl font-black text-gray-900">
            漂浮式风力发电机发展趋势
          </h1>
        </div>

        <!-- 中间内容区域 - 三角布局，不能修改三角布局结构 -->
        <div
          class="relative flex-1 flex items-center justify-center overflow-visible"
        >
          <!-- 蓝色渐变倒三角背景 -->
          <!-- 根据design-system，修改渐变倒三角背景颜色 -->
          <div
            class="absolute left-0 top-0 w-full h-full bg-gradient-to-t from-blue-500/20 to-white [clip-path:polygon(50%_100%,20%_0,80%_0)] z-0"
          ></div>

          <!-- 高效率部分（顶部） -->
          <div class="absolute top-0 w-1/4 text-left z-10">
            <div class="flex flex-col items-center">
              <div class="mb-4">
                <!-- 必须根据用户的design-system，修改icon图标的渐变颜色，要遵循design-system的规定 -->
                <i
                  class="fas fa-chart-line bg-gradient-to-r from-teal-600 to-blue-600 bg-clip-text text-transparent text-5xl"
                ></i>
              </div>
              <!-- 必须根据用户的design-system，修改标题文本的渐变颜色，要遵循design-system的规定 -->
              <h2
                class="text-3xl font-bold bg-gradient-to-r from-teal-600 to-blue-800 bg-clip-text text-transparent mb-4"
              >
                高效率
              </h2>
              <div class="max-w-md mx-auto">
                <h3 class="text-gray-700 mb-3 font-black text-xl">
                  力争将发电机发电效率提升至98.5%，达到国际领先水平
                </h3>
                <p class="text-gray-500 font-bold text-lg">
                  进一步探索电磁优化设计技术，以"高效率、高抗失磁能力、高功率密度"为出发点，结合高效冷却技术提升发电机性能
                </p>
              </div>
            </div>
          </div>

          <!-- 左侧智能化部分 -->
          <div
            class="absolute left-0 top-1/2 w-[22%] transform -translate-y-1/2"
          >
            <div class="flex flex-col items-start">
              <div class="mb-4">
                 <!-- 必须根据用户的design-system，修改icon图标的渐变颜色，要遵循design-system的规定 -->
                <i
                  class="fas fa-brain bg-gradient-to-r from-teal-600 to-blue-600 bg-clip-text text-transparent text-5xl"
                ></i>
              </div>
               <!-- 必须根据用户的design-system，修改标题文本的渐变颜色，要遵循design-system的规定 -->
              <h2
                class="text-3xl font-bold bg-gradient-to-r from-teal-600 to-blue-600 bg-clip-text text-transparent mb-4 text-left"
              >
                智能化
              </h2>
              <div class="text-left">
                <h3 class="text-gray-700 mb-3 font-black text-xl">
                  提出"WIND1.0"风电智能守护者系统
                </h3>
                <p class="text-gray-500 mb-3 text-lg font-bold">
                  以风力发电机为载体，利用人工智能+物联网(AI+OT)，打造国际领先的电机故障辨识系统
                </p>
                <div class="w-full h-0.5 bg-gray-200 mb-5"></div>
                <p class="text-gray-500 text-lg font-bold">
                  实现电机数据采集、处理、传输、存储、分析、决策支持全环节应用
                </p>
              </div>
            </div>
          </div>

          <!-- 右侧免维护部分 -->
          <div
            class="absolute right-0 top-1/2 w-[22%] transform -translate-y-1/2"
          >
            <div class="flex flex-col items-end">
              <div class="mb-4">
                 <!-- 必须根据用户的design-system，修改icon图标的渐变颜色，要遵循design-system的规定 -->
                <i
                  class="fas fa-cog bg-gradient-to-r from-teal-600 to-blue-600 bg-clip-text text-transparent text-5xl"
                ></i>
              </div>
               <!-- 必须根据用户的design-system，修改标题文本的渐变颜色，要遵循design-system的规定 -->
              <h2
                class="text-3xl font-bold bg-gradient-to-r from-teal-600 to-blue-800 bg-clip-text text-transparent mb-4 text-center"
              >
                免维护
              </h2>
              <div class="text-right">
                <h3 class="text-gray-700 mb-3 font-black text-xl">
                  基于数字化、智能化技术，为产品"免维护"赋能
                </h3>
                <p class="text-gray-500 mb-3 text-lg font-bold">
                  通过“技术驱动产品”，推动智能运维系统、优化备件策略、搭建PHM系统
                </p>
                <div class="w-full h-0.5 bg-gray-200 mb-5"></div>
                <p class="text-gray-500 text-lg font-bold">
                  实现发电机故障"自诊断、自恢复"
                </p>
              </div>
            </div>
          </div>

          <!-- 底部圆形 -->
          <!-- 必须根据用户的design-system，修改底部圆形的渐变颜色，要遵循design-system的规定 -->
          <div
            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2 z-0"
          >
            <div
              class="w-130 h-130 rounded-full bg-gradient-to-r from-teal-600 to-blue-800 flex items-center justify-center shadow-xl"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
